name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: matrix-iptv-win.exe
            asset_name: matrix-iptv-windows.exe
          - os: ubuntu-latest
            artifact_name: matrix-iptv
            asset_name: matrix-iptv-linux
          - os: macos-latest
            artifact_name: matrix-iptv
            asset_name: matrix-iptv-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/release/matrix-iptv.exe target/release/${{ matrix.asset_name }}
        shell: bash

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/release/matrix-iptv target/release/${{ matrix.asset_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            matrix-iptv-windows/matrix-iptv-windows.exe
            matrix-iptv-linux/matrix-iptv-linux
            matrix-iptv-macos/matrix-iptv-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
